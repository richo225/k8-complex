# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  postgres-deployment
  namespace: default
  labels:
    app:  postgres-deployment
spec:
  selector:
    matchLabels:
      component: postgres
  replicas: 1
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name:  postgres
          image:  postgres
          ports:
            - containerPort:  5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres